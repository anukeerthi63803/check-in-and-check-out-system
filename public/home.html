<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Checkout System</title>
    <style>
        body {
            background-color: green;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: white;
        }
        #rfidInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #readButton {
            background-color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #studentDetails {
            color: white;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid white;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid white;
        }
        th {
            background-color: #f0f0f0;
        }
        .dropdown {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Digital Checkout System</h1>
    <input type="text" id="rfidInput" placeholder="Enter Student ID">
    <button id="readButton">Read</button>
    <div class="container" id="studentDetails">
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </table>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
